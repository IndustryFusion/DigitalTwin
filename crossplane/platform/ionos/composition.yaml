          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-minio"
        - fromFieldPath: spec.parameters.services.minio.version
          toFieldPath: spec.forProvider.chart.version
    - name: certManager
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        spec:
          forProvider:
            chart:
              name: cert-manager
              repository: https://charts.jetstack.io/
              version: v1.10.0
