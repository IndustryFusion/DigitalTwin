apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: digitaltwinplatform-ionos
  labels:
    crossplane.io/xrd: xdigitaltwinplatform.crossplane.industry-fusion.com
    provider: ionos
