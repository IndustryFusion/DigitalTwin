  compositeTypeRef:
    apiVersion: crossplane.industry-fusion.com/v1alpha1
    kind: XDigitalTwinPlatform
  writeConnectionSecretsToNamespace: crossplane-system
  resources:
    - name: dataCenter
      base:
        apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
        kind: Datacenter
        spec:
          forProvider:
            name: dataCenter
            location: de/txl
            description: Digital Twin Platform data center.
          providerConfigRef:
            name: digitaltwin
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                fmt: "digitalTwinPlatform-%s"
    - name: cluster
      base:
        apiVersion: k8s.ionoscloud.crossplane.io/v1alpha1
        kind: Cluster
        spec:
          forProvider:
            name: digitalTwinPlatformCluster
          providerConfigRef:
            name: digitaltwin
      patches:
        - fromFieldPath: spec.writeConnectionSecretToRef.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
        - fromFieldPath: metadata.name
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-kubeconfig"
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                fmt: "digitalTwinPlatform-%s"
      connectionDetails:
        - fromConnectionSecretKey: kubeconfig
    - name: lan
      base:
        apiVersion: compute.ionoscloud.crossplane.io/v1alpha1
        kind: Lan
        spec:
          forProvider:
            name: digitalTwinPlatformLan
            public: true
            datacenterConfig:
              datacenterIdRef:
                name: digitalTwinPlatformDataCenter
          providerConfigRef:
            name: digitaltwin
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.resourceRefs[0].name
          toFieldPath: spec.forProvider.datacenterConfig.datacenterIdRef.name
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                fmt: "digitalTwinPlatform-%s"
    - name: k8sNodePool
      base:
        apiVersion: k8s.ionoscloud.crossplane.io/v1alpha1
        kind: NodePool
        spec:
          forProvider:
            name: digitalTwinPlatformK8sNodepool
            nodeCount: 1
            cpuFamily: INTEL_SKYLAKE
            coresCount: 1
            ramSize: 4096
            availabilityZone: AUTO
            storageType: HDD
            storageSize: 100
            datacenterConfig:
              datacenterIdRef:
                name: dataCenter
            clusterConfig:
              clusterIdRef:
                name: cluster
          providerConfigRef:
            name: digitaltwin
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.resourceRefs[0].name
          toFieldPath: spec.forProvider.datacenterConfig.datacenterIdRef.name
        - type: FromCompositeFieldPath
          fromFieldPath: spec.resourceRefs[1].name
          toFieldPath: spec.forProvider.clusterConfig.clusterIdRef.name
        - fromFieldPath: metadata.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                fmt: "digitalTwinPlatform-%s"
    - name: helmProviderConfig
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: ProviderConfig
        spec:
          credentials:
            source: Secret
            secretRef:
              key: kubeconfig
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
        - fromFieldPath: spec.writeConnectionSecretToRef.namespace
