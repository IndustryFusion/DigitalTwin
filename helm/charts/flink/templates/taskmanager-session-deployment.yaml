apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.flink.taskmanagers }}
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      {{- if .Values.minio.enabled }}
      initContainers:
      - name: wait-for-minio
        image: busybox:1.28
        command: ['sh', '-c', "until wget -S {{ printf "%s://%s" .Values.s3.protocol .Values.s3.endpoint }}{{ .Values.minio.healthPath }} 2>&1 | awk '/^  HTTP/{print $2}' | grep 200; do echo waiting for minio; sleep 1; done"]
      {{- end }}
      containers:
      - name: taskmanager
        image: '{{ .Values.mainRepo }}/flink-sql-gateway:{{ .Values.mainVersion }}'
        workingDir: /opt/flink
        command: ["/bin/bash", "-c", "mkdir -p /opt/flink/plugins/s3; \
          cp /opt/flink/opt/flink-s3-fs-hadoop-*.jar /opt/flink/plugins/s3; \
          $FLINK_HOME/bin/taskmanager.sh start-foreground;\
          "]
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        - mountPath: /tmp
          name: tm-tmp-volume
        resources:
          requests:
            memory: "2.5G"
            cpu: 1
          limits:
        securityContext:
          runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
      serviceAccountName: flink-service-account # Service account which has the permissions to create, edit, delete ConfigMaps
      volumes:
      - name: flink-config-volume
        configMap:
          name: flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
      - name: tm-tmp-volume
        emptyDir:
          sizeLimit: {{ .Values.flink.taskmanagerCacheSize }}