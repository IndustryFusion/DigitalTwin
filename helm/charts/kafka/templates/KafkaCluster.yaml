apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ .Values.kafka.name }}
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
spec:
  kafka:
    version: 3.9.0
    logging:
      type: inline
      loggers:
        kafka.root.logger.level: INFO
    # replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    resources:
{{ if .Values.kafka.resources }}
{{ .Values.kafka.resources | toYaml | indent 6 }}
{{ end }}
{{ if .Values.kafka.jvmOptions }}
    jvmOptions:
{{ .Values.kafka.jvmOptions | toYaml | indent 6 }}
{{ end }}
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      log.message.format.version: "3.9"
      log.retention.hours: {{ .Values.kafka.config.logRetentionHours }}
      inter.broker.protocol.version: "3.9"
      auto.create.topics.enable: true
    storage:
      type: jbod
      volumes:
      - id: 0
        type: {{ .Values.kafka.storage.type }}
        size: {{ .Values.kafka.storage.size }}
        deleteClaim: false

  entityOperator:
    topicOperator:
      #image: {{ .Values.externalRegistry2 }}/strimzi/operator:0.45.0
      resources:
        requests:
          cpu: 150m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
    userOperator:
      #image: {{ .Values.externalRegistry2 }}/strimzi/operator:0.45.0
      resources:
        requests:
          cpu: 150m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: nodes
  labels:
    strimzi.io/cluster: {{ .Values.kafka.name }}
spec:
  replicas: 1
  roles:
    - controller
    - broker
  storage:
    type: jbod
    volumes:
    - id: 0
      type: {{ .Values.kafka.storage.type }}
      size: {{ .Values.kafka.storage.size }}
      deleteClaim: false