kind: Service
apiVersion: v1
metadata:
  name: keycloak-extensions-server
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-extensions-server
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: keycloak-extensions-server
        image: '{{ .Values.mainRepo }}/keycloak-extensions-server:{{ .Values.mainVersion }}'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
      imagePullSecrets:
      - name: {{ .Values.pullSecretCredentials }}
