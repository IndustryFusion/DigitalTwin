ingressType: traefik # traefik or nginx

alerta:
  externalPath: / # note: must end with /
  externalHostname: alerta.local
keycloak:
  adminName: admin
  externalAuthService:   # put here the *external* keycloak name, i.e. through ingress 
    protocol: "http:"
    domainname: keycloak.local
    path: /auth/ # keycloak internal, do not change

db:
  pvSize: 1Gi
  podInstances: 1
  backupBucket: db-backup
  backupNum: "5"
  cloneEnabled: false

scorpio:
  externalHostname: ngsild.local
  externalProtocol: "http:"
  externalPath: / # note: must end with /
  heap_min:
    Xms: "-Xms64M"
    Xmx: "-Xmx64M"
  heap_main:
    Xms: "-Xms64M"
    Xmx: "-Xmx64M"
  hpa:
    enabled: false
  resources_min:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  resources_main:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi

certmanager:
  secret: selfsigned-cert-tls
  issuer: letsencrypt-self

flink:
  taskmanagers: 1
  jobmanager: 1
  defaultParalellism: 1

minio:
  enabled: true
  storageSize: 10G

kafka:
  storage:
    type: persistent-claim
    size: 5Gi
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 1Gi
  resources:
    requests:
      memory: 400Mi
      cpu: 200m
    limits:
      memory: 800Mi
      cpu: 500m
  jvmOptions:
    "-Xmx": "400m"
  name: my-cluster

kafkaBridge:
  debezium:
    replicaCount: 1
    listenTopicRetention: 3600000
    entityTopicRetention: 3600000
    attributesTopicRetention: 3600000
  alerta:
    replicaCount: 1
    bulkTopicRetention: 300000
    listenTopicRetention: 3600000
  ngsildUpdates:
    replicaCount: 1
    tokenRefreshInterval: 200
    listenTopicRetention: 3600000

velero:
  backupBucket: velero-backup
