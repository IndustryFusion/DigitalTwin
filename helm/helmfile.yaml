environments:
  default:
    values:
    - default.yaml
    - templates.yaml.gotmpl

releases:
- name: postgres
  labels:
    order: first
  chart: ./charts/postgres
  namespace: {{ .Values.namespace }}
  values:
  - dbpassword: {{ .Values.dbpassword }}
  - clusterSvcName: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix }}
  - default.yaml
- name: kafka
  labels:
    order: second
  chart: ./charts/kafka
  namespace: {{ .Values.namespace }}
  needs:
  - postgres
  values:
  - mainVersion: {{ .Values.mainVersion }}
  - clusterSvcName: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix }}
  - default.yaml
- name: cert-manager
  labels:
    order: first
  chart: ./charts/cert-manager
  namespace: {{ .Values.namespace }}
  values:
  - default.yaml
- name: keycloak
  labels:
    order: first
  chart: ./charts/keycloak
  namespace: {{ .Values.namespace }}
  needs:
  - postgres
  values:
  - dbpassword: {{ .Values.dbpassword }}
  - keycloakpassword: {{ .Values.keycloakpassword }}
  - clusterSvcName: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix }}
  - default.yaml
  - postgresAddress: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix -}}.{{- .Values.namespace -}}.svc.cluster.local
- name: alerta
  labels:
    order: second
  chart: ./charts/alerta
  namespace: {{ .Values.namespace }}
  values:
  - dbpassword: {{ .Values.dbpassword }}
  - clusterSvcName: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix }}
  - alertaApiKey: {{ .Values.alertaApiKey }}
  - alertaAdminPassword: {{ .Values.alertaAdminPassword }}
  - alertaAdminKey: {{ .Values.alertaAdminKey }}
  - alertaAdminUsers: [ {{ .Values.alerta.alertaAdminUser }} ]
  - default.yaml
  needs:
  - postgres
  - keycloak
- name: scorpio
  labels:
    order: second
  chart: ./charts/scorpio
  namespace: {{ .Values.namespace }}
  values:
  - clusterSvcName: {{ .Values.db.teamId -}}-{{- .Values.db.clusterSvcPostfix }}
  - default.yaml
  needs:
  - postgres
  - keycloak
  - kafka
- name: flink
  chart: ./charts/flink
  namespace: {{ .Values.namespace }}
  values:
  - minioUserSecretKey: {{ .Values.minioUserSecretKey }}
  - default.yaml
  needs:
  - kafka
  - minio
- name: minio
  labels:
    order: first
  chart: ./charts/minio
  namespace: {{ .Values.namespace }}
  values:
  - minioAdminSecretKey: {{ .Values.minioAdminSecretKey }}
  - minioUserSecretKey: {{ .Values.minioUserSecretKey }}
  - default.yaml
- name: kafka-bridges
  chart: ./charts/kafka-bridges
  namespace: {{ .Values.namespace }}
  values:
  - default.yaml
  needs:
  - kafka
  - keycloak
  - alerta